{%extends 'base_content.html'%}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Members</h1>
      <table class="table">
        {% for user in users %}
          <tr>
            <td>
              <img src="{{ user.mini_gravatar }}" alt="Gravatar of {{ user.first_name }}" class="rounded-circle" >
            </td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.first_name }} {{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.experience_level }}</td>
            <td> <input type "" value = "Promote to member" class = "btn btn-primary"></td>
            <td> <input type "" value = "Accept" class = "btn btn-success"></td>
            <td> <input type "" value = "Reject" class = "btn btn-danger"></td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>
{% endblock %}
