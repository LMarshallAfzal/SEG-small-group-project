<div class="row content">
  <div class="col-12">
    <img src="{{ user.gravatar }}" alt="Gravatar of {{ user.username }}" class="rounded-circle profile-image">
    <div class="profile-text">
      <h1 class="profile-title">{{ user.first_name }} {{ user.last_name }}</h1>
      <p class="profile-email">{{ user.email }}</p>
    </div>
  </div>
</div>
<div class="row content">
  <h2>Bio</h2>
  <p class="profile-bio">{{ user.bio }}</p>
  <h2>Personal Statement</h2>
  <p class="profile-personal statement">{{ user.personal_statement }}</p>
  <div class="col-12">
  </div>
</div>
