{% extends 'base_content.html' %}
  {% block body%}
  
      <div class = "col-10 my-auto">
          <h1> Chess web app</h1>
          <div class = "btn-toolbar">
            <a href = '{% url 'sign_up' %}' class = "btn btn-lg btn-secondary" name = "signup"> Sign up</a> &nbsp;
            <a href = '{% url 'log_in' %}' class = "btn btn-lg btn-secondary" name = "login">Log in</a>
          </div>
      </div>

  <div id="myCarousel" class="carousel slide" data-bs-interval = 100 data-bs-ride="carousel">
    <div class="carousel-inner" >
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/images/chess-board.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/chess-cover.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/hogwarts-chess-club.png" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/spectre-chess.jpg" alt="Fourth slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/starwars-chess.jpg" alt="Fifth slide">
      </div>
    </div>
  </div>
  
  {% endblock %}
